<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>
            Harish CK
        </title>
        <link rel="icon" href="{% static 'assets/img/avataaars.svg' %}" type="image/x-icon">
        <!-- Font Awesome icons (free version)-->
        <script src="{% static 'js/fontawesome.js'%}"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <!-- <link href="{% static 'css/clean-blog.css' %}" rel="stylesheet"> -->
        <!-- <link href="{% static 'css/heading.css' %}" rel="stylesheet"> -->        
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
        <link href="{% static 'css/body.css' %}" rel="stylesheet">
        <!-- Fonts CSS-->
        <link rel="stylesheet" href="{% static 'css/heading.css' %}">
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
            <div class="container"><a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">Harish C K</a>
                <button class="navbar-toggler navbar-toggler-right font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1 row">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'home' %}#about">
                                ABOUT
                            </a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'blog' %}">BLOG</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'home' %}#contact">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>  
        {% block content %}
        {% endblock %}
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h4 class="mb-4">LOCATION</h4>
                        <p class="pre-wrap lead mb-0">Hyderabad, Telangana
India</p>
                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-6 animated backInLeft">
                        <h4 class="mb-4">AROUND THE WEB</h4>
                        <a target="_blank" class="btn btn-outline-light btn-social mx-1" href="https://www.facebook.com/harishkaushal30">
                            <i class="fab fa-fw fa-facebook-f"></i>
                        </a>
                        <a target="_blank" class="btn btn-outline-light btn-social mx-1" href="https://www.instagram.com/rishu_ck/?hl=en">
                            <i class="fab fa-fw fa-instagram"></i>
                        </a>
                        <a target="_blank" class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/in/harish-kaushal-87280118/">
                            <i class="fab fa-fw fa-linkedin-in"></i>
                        </a>
                        <a target="_blank" class="btn btn-outline-light btn-social mx-1" href="https://github.com/harishkaushal30/">
                            <i class="fab fa-fw fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Copyright Section-->
        <section class="copyright py-4 text-center text-white">
            <div class="container"><small class="pre-wrap">Copyright Â© Harish CK 2020</small></div>
        </section>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed"><a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a></div>
        <!-- Bootstrap core JS-->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <!-- <script src="{% static 'js/clean-blog.js' %}"></script> -->
        <!-- Third party plugin JS-->
        <script src="{% static 'js/jquery.easing.min.js' %}"></script>
        <!-- Contact form JS-->
        <!-- <script src="{% static 'assets/mail/jqBootstrapValidation.js' }"></script>
        <script src="{% static 'assets/mail/contact_me.js' %}"></script> -->
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
